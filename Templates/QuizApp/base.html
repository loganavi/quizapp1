<!DOCTYPE html>
<html lang="en">
<head>
  <title>SVIMQuizApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/card.css">
  <link rel="stylesheet" type="text/css" href="/static/css/page.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SVIMQuiz</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/">Challenges<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/task">Task</a></li>
          <li><a href="/game">Games</a></li>
          <li><a href="/programming">Programming</a></li>
        </ul>
      </li>
      <li><a href="#">Dashboard</a></li>
      <li><a href="contact">Contact Us</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/">Welcome {{request.user}}</a></li>
      {%if request.user.is_authenticated is False%}
      <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {%else%}
      <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      {%endif%}
    </ul>
  </div>
</nav>
 
{% block parent_block%}


{%endblock%}
</body>
</html>
